<html>
	<head>
		<title>
			Chatting Web-App
		</title>
		<style>
			#chat{
				height: 500px;
			}
			#contentWrap{
				display: none;
			}
			#chatWrap{
				float: left;
				border: 1px #000 solid;
			}
			.error{
				color: red;
			}
			.whisper{
				color: gray;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div id="nickWrap">
			<p>Enter a username:</p>
			<p id="nickError"></p>
			<form id="setNick">
				<input size="35" id="nickname" autofocus></input>
				<input type="submit"></input>
			</form>
		</div>
		<div id="contentWrap">
			<div id="chatWrap">
				<div id="chat"></div>
				<form id="send-mess">
					<input size="35" id="message"></input>
					<input type="submit"></input>
				</form>
			</div>
			<div id="users"></div>
		</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(function($){
			var socket = io.connect();
			var $nickForm = $('#setNick');
			var $nickError = $('#nickError');
			var $nickBox = $('#nickname');
			var $messageForm = $('#send-mess');
			var $messageBox = $('#message');
			var $chat = $('#chat');
			var $users = $('#users');
			
			$nickForm.submit(function(user){
				user.preventDefault();
				socket.emit('new user', $nickBox.val(),function(data){
					if(data){
						$('#nickWrap').hide();
						$('#contentWrap').show();
					}else{
						$nickError.html('That username exists');
					}
				});
				$nickBox.val('');
			});
			
			socket.on('usernames',function(data){
				var html = '';
				for(var i=0; i<data.length; i++){
					html += data[i] +'<br/>';
				}
				$users.html(html);
			});

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $messageBox.val(), function(data){
					$chat.append('<span class="error" >'+data+"<br/>");
				});
				$messageBox.val('');
			});

			socket.on('loadold',function(docs){
				for(var i=docs.length-1;i>=0;i--){
					displayMsg(docs[i]);
				}
			});
			
			function displayMsg(data){
				$chat.append('<span class="msg"><b>'+data.nick+'</b>: '+data.msg+"</span><br/>");
			}
			socket.on('new message', function(data){
				$chat.append('<span class="msg"><b>'+data.nick+'</b>: '+data.msg+"</span><br/>");
			});
			socket.on('disco', function(data){
				$chat.append('<i>'+data.nick+' left the chat</i><br/> ');
			});
			socket.on('whisper',function(data){
				$chat.append('<span class="whisper"><b>'+data.nick+': </b>'+data.msg+'</span><br/>');
			});
		});
	</script>
	</body>
</html>
